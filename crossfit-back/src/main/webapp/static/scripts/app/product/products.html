
<div class="row">
	<div class="col-xs-12 col-lg-8 col-lg-offset-2">	

		<div class="row">
			<div class="col-xs-12">	
		         <div class="form-group pull-right">
					<a href="#" ui-sref="product.new"> <span
									class="glyphicon glyphicon-flash"></span> <span
									translate="crossfitApp.product.home.createLabel">Create a
										new Product</span>
					</a>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-12">
			   	<jh-alert></jh-alert>
		    </div>
		</div>
		
		
		<div class="modal fade" id="deleteProductConfirmation">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <form name="deleteForm" ng-submit="confirmDelete(product.id)">
	                    <div class="modal-header">
	                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
	                                ng-click="clear()">&times;</button>
	                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
	                    </div>
	                    <div class="modal-body">
	               			<jh-alert-error></jh-alert-error>
	                        <p translate="crossfitApp.product.delete.question" translate-values="{id: '{{product.id}}'}">Are you sure you want to delete this Product?</p>
	                    </div>
	                    <div class="modal-footer">
	                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
	                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
	                        </button>
	                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
	                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
	                        </button>
	                    </div>
	                </form>
	            </div>
	        </div>
	    </div>
		    
		    
	    <div class="table-responsive">
	        <table class="table table-striped">
	            <thead>
	                <tr>
	                    <th translate="crossfitApp.product.name">Nom du produit</th>
	                    <th  style="text-align: right;" translate="crossfitApp.product.priceTaxIncl">Prix TTC</th>
	                    <th  style="text-align: right;" translate="crossfitApp.product.taxPerCent">Prix TTC</th>
	                    <th></th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr ng-repeat="product in products" >
	                    <td><a href="#" ui-sref="product.edit({id:product.id})">{{product.name}}</a></td>
	                    <td  style="text-align: right;" >{{product.priceTaxIncl | currency:'€'}}</td>
	                    <td  style="text-align: right;" >{{product.taxPerCent  + '%'}}</td>
	                    <td  width="30px">
							<a ng-click="delete(product.id)"> <span
									class="glyphicon glyphicon-remove-circle" style="color:red"></span>
							</a>
	                    </td>
	                </tr>
	            </tbody>
	        </table>
	    </div>
	</div>
</div>
