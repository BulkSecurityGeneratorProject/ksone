<form novalidate>
	
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th width="50">ID</th>
                    <th width="50">Name</th>
                    <th>DownloadUrl</th>
                    <th width="50"></th>
                </tr>
                <tr>
                    <th><input type="text" class="form-control" name="name" id="field_name" ng-model="box.name"></th>
                    <th><input type="text" class="form-control" name="name" id="field_name" ng-model="box.name"></th>
                    <th><input type="text" class="form-control" name="name" id="field_name" ng-model="box.name"></th>
                    <th>
						<button class="btn btn-primary" ng-click="add()">
							<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Ajouter</span>
						</button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="v in versions">
                    <td>{{v.id}}</td>
                    <td>{{v.name}}</td>
                    <td>{{v.downloadUrl}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
