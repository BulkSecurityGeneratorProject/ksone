
<form name="form" role="form" novalidate ng-submit="save()" show-validation>

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="clear()">&times;</button>
		<h4 class="modal-title" id="myProductLabel"
			translate="crossfitApp.product.home.createOrEditLabel">Create or
			edit a Product</h4>
	</div>
	
	<div class="modal-body">
		<jh-alert-error></jh-alert-error>
		<div class="form-group">
			<label for="id" translate="global.field.id">ID</label> <input
				type="text" class="form-control" id="id" name="id"
				ng-model="product.id" readonly>
		</div>
		
		
		<div class="row ">
		  <div class="col-xs-12">
		    <div class="row form-group">
		  		<div class="col-xs-12">
			    	<div class="row"> 
				        <div class="col-xs-8">			
				        	<div class="form-group">            
								<input type="text" class="form-control" id="name" name="name"
									placeholder="{{'crossfitApp.product.name.placeholder' | translate}}"
									ng-model="product.name" ng-maxlength=255 required maxlength="255">
							</div>
				        </div>
				        
				        <div class="col-xs-4">	
				        	<div class="form-group">    
						        <input type="text" class="form-control" id="price"
									name="price"
									placeholder="{{'crossfitApp.product.price.placeholder' | translate}}"
									ng-model="product.price" ng-maxlength=255
									required maxlength="255">
							</div>		        
						</div>
			        </div>

			    	<div class="row"> 
				        <div class="col-xs-12">
				    	  	<div ng-show="form.name.$invalid">
								<p class="help-block" ng-show="form.name.$error.required"
									translate="crossfitApp.product.messages.validate.name.required">The name is required.</p>
								<p class="help-block" ng-show="form.name.$error.maxlength"
									translate="crossfitApp.product.messages.validate.name.maxlength"> The name cannot be longer than 255 characters.</p>
							</div>
				    	
				    	  	<div ng-show="form.price.$invalid">
								<p class="help-block" ng-show="form.price.$error.required"
									translate="crossfitApp.product.messages.validate.price.required">The price is required.</p>
								<p class="help-block" ng-show="form.price.$error.maxlength"
									translate="crossfitApp.product.messages.validate.price.maxlength"> The price cannot be longer than 255 characters.</p>
							</div>
				    					    	
						</div>
					</div>
				</div>
		    </div>				
    	  </div>
		</div>
	</div>
	
	
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
				translate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit"
			ng-disabled="form.$invalid || form.$submitted"
			class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span
				translate="entity.action.save">Save</span>
		</button>
	</div>
</form>
