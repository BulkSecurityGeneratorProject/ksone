<div class="row">
	<div class="col-xs-12">	
         <div class="form-group pull-right">
			<a href="#" ui-sref="resource.new"> <span
							class="glyphicon glyphicon-flash"></span> <span
							translate="crossfitApp.resource.home.createLabel">Create a
								new resource</span>
			</a>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
	   	<jh-alert></jh-alert>
    </div>
</div>


<div class="modal fade" id="deleteResourceConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(resource.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
              		 	<jh-alert-error></jh-alert-error>
                        <p translate="crossfitApp.resource.delete.question" translate-values="{id: '{{resource.id}}'}">Are you sure you want to delete this Member?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="crossfitApp.resource.name">Nom</th>
                    <th translate="crossfitApp.resource.color">Couleur</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="resource in resources" >
                    <td>
                    	<a href="#" ui-sref="resource.edit({id:resource.id})">{{resource.name}}</a></td>
                    <td style="background-color: {{resource.color}};"></td>
                    <td  width="30px">
						<a ng-click="delete(resource.id)" href=""> <span
								class="glyphicon glyphicon-remove-circle" style="color:red"></span>
						</a>
                    
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
