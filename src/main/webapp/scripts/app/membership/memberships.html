<div class="row">
	<div class="col-lg-12">
		<h4 translate="crossfitApp.membership.home.title">Gestion des abonnements</h4>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
	   	<jh-alert></jh-alert>
    </div>
</div>


<div class="modal fade" id="deleteMembershipConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(membership.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="crossfitApp.membership.delete.question" translate-values="{id: '{{membership.id}}'}">Are you sure you want to delete this Member?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="crossfitApp.membership.name">Abonnements</th>
                    <th translate="crossfitApp.membership.price">Prix</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="membership in memberships" >
                    <td>{{membership.name}}</td>
                    <td>{{membership.price}}</td>
                    <td>
                    	<a href="#" ui-sref="membership.edit({id:membership.id})"><span
										class="glyphicon glyphicon-pencil"></span>&nbsp;<span
										translate="crossfitApp.membership.action.edit"> Edit</span>
						</a>
					</td>
                    <td>		
						<a href="#" ng-click="delete(membership.id)"> <span
								class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
								translate="crossfitApp.membership.action.delete"> Delete</span>
						</a>
                    
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
