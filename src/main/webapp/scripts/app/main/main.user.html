<div ng-cloak  ng-switch="isAuthenticated()">

	<div class="row" ng-switch-when="false">
		<div class="col-md-6 col-md-offset-3">
			<div class="alert alert-warning" translate="global.messages.info.authenticated">
		   		If you want to <a href="#/login">authenticate</a>, you can try the default accounts:<br/>- Administrator (login="admin" and password="admin") <br/>- User (login="user" and password="user").
			</div>
		</div>
	
	</div>
    <div class="row" ng-switch-when="true">
        <div class="col-md-6">
            <div>
                <div class="alert alert-info" translate="main.logged.message" translate-values="{username: '{{account.lastName}}'}">
                    Welcome "{{account.lastName}}".
                </div>
            </div>
        </div>
        <div class="col-lg-6">
				<div class="alert alert-success" role="alert">Vous pouvez encore reserver <strong>{{nbBookingPossible}} wod(s)</strong> cette semaine.</div>
			</div>
		</div>
    
    
    
    <div class="row" ng-switch-when="true">
		<div class="col-lg-12">
		   	<jh-alert></jh-alert>
	    </div>
	</div>


    
</div>
