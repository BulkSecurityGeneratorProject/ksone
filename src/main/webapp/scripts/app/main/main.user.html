<div ng-cloak  ng-switch="isAuthenticated()">
    <div class="row" ng-switch-when="true">
        <div class="col-md-6">
            <div>
                <div class="alert alert-info" translate="main.logged.message" translate-values="{username: '{{account.lastName}}'}">
                    Welcome "{{account.lastName}}".
                </div>
            </div>
        </div>
        <div class="col-lg-6">
				<div class="alert alert-success" role="alert">Vous pouvez encore reserver <strong>{{nbBookingPossible}} wod(s)</strong> cette semaine.</div>
			</div>
		</div>
    
    
    
    <div class="row" ng-switch-when="true">
		<div class="col-lg-12">
		   	<jh-alert></jh-alert>
	    </div>
	</div>

	<div class="row" ng-switch-when="true">
		<div class="col-lg-12">
			<div ui-calendar="uiConfig.calendar" ng-model="eventSources" ></div>
		</div>
	</div>
	
    <div>
	    <jh-alert></jh-alert>
	    
	
	    <div class="modal fade" id="deleteBookingConfirmation">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <form name="deleteForm" ng-submit="confirmDelete(booking.id)">
	                    <div class="modal-header">
	                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
	                                ng-click="clear()">&times;</button>
	                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
	                    </div>
	                    <div class="modal-body">
	                        <p translate="crossfitApp.booking.delete.question" translate-values="{id: '{{booking.id}}'}">Are you sure you want to delete this Booking?</p>
	                    </div>
	                    <div class="modal-footer">
	                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
	                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
	                        </button>
	                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
	                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
	                        </button>
	                    </div>
	                </form>
	            </div>
	        </div>
    	</div>
    
    
    </div>
    
</div>
