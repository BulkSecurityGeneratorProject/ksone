<div ng-cloak  ng-switch="isAuthenticated()">

	<div class="row" ng-switch-when="false">
		<div class="col-md-6 col-md-offset-3">
			<div class="alert alert-warning" translate="global.messages.info.authenticated">
		   		If you want to <a href="#/login">authenticate</a>, you can try the default accounts:<br/>- Administrator (login="admin" and password="admin") <br/>- User (login="user" and password="user").
			</div>
		</div>
	
	</div>
    <div class="row">
 		<div class="col-xs-12">
				<div class="alert alert-warning" role="alert">
					Pensez à mettre à jour vos imformations personnelles
				</div>
			</div>
		</div>
        <div class="col-xs-12">
				<div class="alert alert-success" role="alert">
					Accéder à la réservation de créneaux
				</div>
			</div>
		</div>
		
        <div class="col-xs-12">
				<div class="alert alert-danger" role="alert">
					Vous ne disposez d'aucun abonnement valide
				</div>
			</div>
		</div>
    
    
    
    <div class="row" ng-switch-when="true">
		<div class="col-lg-12">
		   	<jh-alert></jh-alert>
	    </div>
	</div>


    
</div>
