<div ng-cloak  ng-switch="isAuthenticated()">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div>
                <div class="alert alert-info" ng-switch-when="true" translate="main.logged.message" translate-values="{username: '{{account.lastName}}'}">
                    Welcome "{{account.lastName}}".
                </div>
            </div>
        </div>
    </div>
    <div class="row">
    	<div class="col-lg-6" ng-switch-when="true">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<span class="glyphicon glyphicon-bullhorn"></span>
						Informations
					</h3>
				</div>
				<div class="panel-body">
					<div class="alert alert-success" role="alert">Vous pouvez encore reserver <strong>{{nbBookingPossible}} wod(s)</strong> cette semaine.</div>
				</div>
			</div>
		</div>
    </div>
</div>
