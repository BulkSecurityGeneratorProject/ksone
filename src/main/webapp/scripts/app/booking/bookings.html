<div class="row">
	<div class="col-lg-12">
		<h4 translate="crossfitApp.booking.home.title">Reservations</h4>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
	   	<jh-alert></jh-alert>
    </div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div ui-calendar="uiConfig.calendar" ng-model="eventSources" ></div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
    	<h1 class="page-header" translate="crossfitApp.booking.home.title">Bookings</h2>
    </div>
</div>
    <div>
    <jh-alert></jh-alert>
    

    <div class="modal fade" id="deleteBookingConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(booking.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="crossfitApp.booking.delete.question" translate-values="{id: '{{booking.id}}'}">Are you sure you want to delete this Booking?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="crossfitApp.booking.date">date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="booking in bookings">
                    <td>Le {{booking.startAt | date:'dd MMM yyyy'}} Ã  {{booking.startAt | date:'HH:mm'}}</td>
                    <td>
                        <button type="submit"
                        		ng-disabled="booking.past"
                                ng-click="delete(booking.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="crossfitApp.booking.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
