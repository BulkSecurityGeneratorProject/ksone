language: java
jdk: oraclejdk8
sudo: required
dist: trusty
cache: bundler

before_install:
- export APP_VERSION=`mvn org.apache.maven.plugins:maven-help-plugin:2.1.1:evaluate
  -Dexpression=project.version | grep -Ev '(^\[|Download\w+:)'`
- echo $APP_VERSION

install: "/bin/true"

script:
- mvn clean package -Dmaven.test.skip=true

deploy:
  provider: releases
  api_key:
    secure: 
  file: crossfit-$APP_VERSION.jar
  on:
    repo: lgangloff/crossfit-2.0
    
branches:
  except:
  - "/^v[0-9]/"
